<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title>Fluid SVG as CSS background demo</title>
        <style>
            body {
                font-family: Helvetica, sans-serif;
            }
            .holder {
                border: 2px dotted gray;
                width: 88%;
                height: 500px;
                background-image: url(svg/fish.svg);
                background-size: contain; 
                background-position: center center; 
                background-repeat: no-repeat;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <h2>SVG as CSS <code>background</code> in 88% wrapper <input type="range" style="width:300px;margin-left:1cm" min="10" max="100" value="88" oninput="document.getElementById('imgx').style.width=this.value+'%'" onchange="document.getElementById('imgx').style.width=this.value+'%'"/></h2>
        <hr/>
        <div class="holder" id="imgx"> </div>
  </body>
</html>
