<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">    <title>Halloween Pumpkin Carving, by Marek Raida</title>    <defs>        <linearGradient id="stalk" y2="407" gradientUnits="userSpaceOnUse" x2="-448" gradientTransform="matrix(-1.1608,0.705235,0.364288,1.5129,-498.658,-268.104)" y1="412" x1="-452">            <stop stop-color="#ff6600" offset="0"/>            <stop stop-color="#dd5800" offset="1"/>        </linearGradient>        <radialGradient id="back" gradientUnits="objectBoundingBox" cx="0.5" cy="0.5">            <animate attributeName="cx" values="0.55;0.45;0.45;0.5" dur="0.25s" begin="0" calcMode="discrete" repeatCount="indefinite"/>            <stop offset="0" stop-color="gold"/>            <stop offset="0.8" stop-color="black">                <animate attributeName="offset" values="0.8;1;0.9;0.8" dur="3s" begin="0" repeatCount="indefinite"/>            </stop>        </radialGradient>        <mask id="mask" stroke="white" stroke-linejoin="round" stroke-width="2" fill="none"/>    </defs>    <g id="pumpkin">        <path d="M167,74c6-21,12-43,24-61-6-3-12-5-18-8-3,23-8,46-6,69z" fill="url(#stalk)"/>        <use xlink:href="#outline" fill="#f86707"/>        <path d="M165,40c35,15,71,33,91,66,15,23,11,53-3,75-18,30-46,53-70,78,47-20,89-59,99-110,7-31-6-65-32-82-25-18-55-24-85-27z" fill="#ff7316"/>        <path d="M165,40c38,12,77,27,103,57,17,19,20,48,9,71-18,37-51,64-85,85-4,3-14,8-3,3,45-17,87-52,102-100,10-28,1-61-22-79-29-25-67-33-104-37z" fill="#f36000"/>        <path d="M167,41c25,39,33,88,21,133-6,30-22,57-33,86,29-24,43-61,50-97,6-35,6-74-14-103-6-8-14-15-24-19z" fill="#ff7316"/>        <path d="M167,41c30,26,40,68,35,106-6,40-22,78-45,110-3,5,10-8,13-12,27-34,39-79,39-123-1-31-11-67-42-81z" fill="#f36000"/>        <path d="M164,40c-30,39-46,89-39,138,3,28,14,54,20,81-25-24-34-60-36-93-2-38,5-80,32-110,6-7,14-12,23-16z" fill="#f36000"/>        <path d="M164,40c-34,27-52,71-50,115,2,36,12,73,31,104-25-24-34-60-36-93-2-38,5-80,32-110,6-7,14-12,23-16z" fill="#ff7316"/>        <path d="M160,40c-35,15-71,34-88,69-14,29-4,63,11,89,10,19,25,35,34,55-42-23-79-65-81-114-3-33,17-65,46-80,23-13,51-18,78-19z" fill="#f36000"/>        <path d="M160,40c-36,9-75,21-98,52-19,25-15,60-2,86,13,29,33,54,57,75-42-23-79-65-81-114-3-33,17-65,46-80,23-13,51-18,78-19z" fill="#ff7316"/>        <path d="M170,41c41-9,88-11,124,14,32,20,44,62,35,97-13,52-60,91-111,102-16,4-32,6-48,6,59,1,121-33,144-89,14-31,10-70-14-94-34-33-85-37-130-36z" fill="#ff7316"/>        <path d="M173,5c2,11,28,11,12,1-4-1-9-4-12-1z" fill="#d85600"/>    </g>    <g fill="url(#back)" pointer-events="none" mask="url(#mask)">        <path id="outline" d="M170,41c41-9,88-11,124,14,32,20,44,62,35,97-13,52-60,91-111,102-55,13-119,5-163-35-36-33-56-88-37-135,13-32,47-51,80-53,25-1,49,3,72,10z"/>    </g>        <circle cx="20" cy="20" r="12" stroke="black" stroke-width="3" fill="gray" onclick="reset()" title="Reset current carving"/>    <script>        var pumpkin = document.getElementById("pumpkin");        var mask = document.getElementById("mask");        var carving;        pumpkin.onmousedown = function(evt) {            carving = document.createElementNS('http://www.w3.org/2000/svg', 'path');            carving.setAttribute('d', 'M ' + evt.clientX + ' ' + evt.clientY + ' L ' + evt.clientX + ' ' + evt.clientY);            mask.appendChild(carving);        }        pumpkin.onmousemove = function(evt) {            if (!carving) return;            carving.setAttribute('d', carving.getAttribute('d') + " " + evt.clientX + " " + evt.clientY);        }        pumpkin.onmouseup = function(evt) {            if (!carving) return;            carving.setAttribute('d', carving.getAttribute('d') + " z");            carving.setAttribute('fill', 'white');            carving = null;        }        function reset() {            while (mask.hasChildNodes()) mask.removeChild(mask.firstChild);        }    </script></svg>