      use.setAttribute("x", Math.random()*3000);        use.setAttribute("y", Math.random()*-100);        use.setAttribute("fill", "rgb("+Math.round((Math.random()*255))+","+Math.round((Math.random()*255))+","+Math.round((Math.random()*255))+")");        use.setAttribute("transform", "scale("+(Math.random()/2)+") rotate("+(Math.random()*360)+")");        var fall = leafFall.cloneNode(true);        fall.setAttribute("dur", Math.random()*10);        fall.setAttribute("begin", Math.random()*3);        fall.setAttribute("values", ""+(200+(Math.random()*500))+" "+(Math.random()*-100)+";"+(200+(Math.random()*500))+" "+(400+(Math.random()*200)));        one.appendChild(fall);        canvas.appendChild(one);    }</script></svg>