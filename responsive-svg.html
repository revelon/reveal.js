<!DOCTYPE html>
<html lang="en">
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Embedded Media Queries inside SVG document</title><body>
    </head>
    <body>
        <h2>Embedded Media Queries inside SVG document in <code>img</code> tag</h2>
        <input type="range" min="50" max="512" value="512" oninput="document.getElementById('imgx').width = this.value"/>
        <hr/>
        <img id="imgx" src="svg/responsive3.svg" width="512" alt="House Icon"/>
    </body>
</html>
