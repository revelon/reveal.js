<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title>Fluid SVG as object demo</title>
        <style>
            body {
                font-family: Helvetica, sans-serif;
            }
            .wrapper {
                width: 33%;
                border: 2px dotted gray;
                margin: 0 auto;
            }
            object {
                width: 100%;
            }      
        </style>
    </head>
    <body>
        <h2>SVG as <code>object</code> in 33% wrapper <input type="range" style="width:300px;margin-left:1cm" min="10" max="100" value="33" oninput="document.getElementById('imgx').style.width=this.value+'%'" onchange="document.getElementById('imgx').style.width=this.value+'%'"/></h2>
        <hr/>
        <div class="wrapper" id="imgx">
            <object type="image/svg+xml" data="svg/turtle.svg"></object>
        </div>
    </body>
</html>
