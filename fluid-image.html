<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    		<meta charset="UTF-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1"> 
    		<title>Fluid SVG as image demo</title>
        <style>
            body {
              font-family: Helvetica, sans-serif;
            }
            .wrapper {
              border: 2px dotted gray;
              width: 88%;
              margin: 0 auto;
            }
            
            img {
              width: 100%;
            }				
        </style>
    </head>
    <body>
    
      	<h2>SVG as <code>img</code> in 88% wrapper</h2>
        <div class="wrapper">
          <img alt="Turtle" src="svg/turtle.svg"/>
      	</div>
        
    </body>
</html>
