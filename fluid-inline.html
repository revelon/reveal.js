<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Fluid SVG as inline markup demo</title>
        <style>
            body {
                font-family: Helvetica, sans-serif;
            }
            .wrapper {
                width: 50%;
                height: 0;
                padding-top: 50%; /* (svg-height / svg-width) * wrapper-width */
                position: relative;
                margin: 0 auto;
                border: 2px dotted gray;
            }
            svg {
                position: absolute;
                top: 0;
                left: 0;
            }      
        </style>
    </head>
    <body>
        <h2>SVG as inline <code>svg</code> markup in 50% wrapper         <input type="range" style="width:300px;;margin-left:1cm" min="10" max="100" value="50" oninput="document.getElementById('imgx').style.width=this.value+'%'" onchange="document.getElementById('imgx').style.width=this.value+'%'"/></h2>
        <hr/>
        <div class="wrapper" id="imgx">
            <svg viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                <circle cx="25" cy="25" r="20" fill="orange"/>
                <line x1="0" y1="0" x2="50" y2="50" stroke="green"/>
            </svg>
        </div>
    </body>
</html>
